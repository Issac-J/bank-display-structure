<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Display Application</title>
    <link rel="stylesheet" href="/css/style-account.css" />
  </head>
  <body>
    <h1>Account1</h1>

    <div class="contents-wrapper">
      <!-- State -->
      <div class="state-bar-wrapper">
        <span>9:41</span>
        <span>signal</span>
        <span>wifi</span>
        <span>battery</span>
      </div>

      <!-- Header -->
      <header class="header-wrapper">
        <div class="userImage">
          <img src="#" alt="user1" />
        </div>
        <div class="pageTitle">페이지 제목</div>
        <div class="search">
          <span>qr icon</span>
          <span>search icon</span>
        </div>
      </header>

      <!-- Main -->
      <main class="main-wrapper">
        <div class="accountNum">accountNum</div>
        <div class="accountStatus">Status</div>
        <div class="account">account</div>
        <div class="accountBox">accountBox</div>
        <div class="accountGraph">accountGraph</div>
        <div class="accountMessage">accountMessage</div>
      </main>

      <!-- History -->
      <div class="history-wrapper">
        <div class="plan">
          <div>여행 가자</div>
          <div>냉장고 사자</div>
        </div>
        <div class="historyList">
          <div>오늘</div>
          <div>미스터피자</div>
          <div>택시</div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer-wrapper">
        <div class="homeBtn">Home</div>
        <div class="changeBtn">Change</div>
        <div class="reportBtn">Report</div>
        <div class="etcBtn">ETC</div>
      </footer>
    </div>
  </body>
</html>
